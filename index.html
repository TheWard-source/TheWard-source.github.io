<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ward Bulletin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bulletin">
    <h1>Ward Bulletin</h1>
    <div class="section">
      <h2>Announcements</h2>
      <p class="editable" id="announcements">Welcome to our weekly ward meeting!</p>
    </div>
    <div class="section">
      <h2>Opening Prayer</h2>
      <p class="editable" id="openingPrayer">Brother Smith</p>
    </div>
    <div class="section">
      <h2>Closing Prayer</h2>
      <p class="editable" id="closingPrayer">Sister Johnson</p>
    </div>
    <button onclick="toggleEditMode()" class="edit-button" id="editButton">Edit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
